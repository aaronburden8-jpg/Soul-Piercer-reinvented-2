<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Soul Piercer Pro | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #020617;
            --accent: #6366f1;
            --emerald: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 70%),
                linear-gradient(rgba(15, 23, 42, 0.98), rgba(2, 6, 23, 1)),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.9);
        }
        
        .pierce-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scanline {
            width: 100%;
            height: 2px;
            z-index: 100;
            background: rgba(99, 102, 241, 0.05);
            position: fixed;
            top: 0;
            animation: scanlineMove 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(-10vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .active-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 35px rgba(99, 102, 241, 0.6); }
        }

        .animate-slide-up {
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
